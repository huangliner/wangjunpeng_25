<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		
		
		<script type="text/javascript">
			var arr=[2,5,'3','a',[1],3];
			var num=0;
			
			
			
			arr.forEach((value)=>{
				num+=typeof(value)=="number" ? value:0;
				if (value.constructor===Array) {
					value.forEach((values)=>{
						num+=typeof(values)=="number" ? values:0;
					})
				}
			})

			alert(num)
		</script>
	</body>
</html>
